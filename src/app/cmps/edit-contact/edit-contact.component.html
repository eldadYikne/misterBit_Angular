<div class="edit-back-screen"> 

    <section class="contact-edit">
        <h2>{{title}}</h2>
        <form (ngSubmit)="onSaveContact()">
            <label for="name">Name: </label>
            <input [(ngModel)]="contact.name" type="text" name="name" id="name">

            <label for="email">Email:  </label>
            <input [(ngModel)]="contact.email" type="text" name="email" id="email">

            <label for="phone">Phone: </label>
            <input [(ngModel)]="contact.phone " type="text" name="phone" id="phone">

            <button class="button">Save</button>
        </form>
        <button (click)="onGoBack()" class="button back"> Back</button>
    </section>
</div>
